services:
  postgres:
    image: postgres:16-alpine
    container_name: weddy-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-weddy}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weddy-network

  weddy-api:
    build:
      context: .
      dockerfile: src/Weddy.API/Dockerfile
    container_name: weddy-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-weddy};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Admin__ApiKey=${ADMIN_API_KEY:-your-secret-admin-key-change-in-production}
      - BaseUrl=${BASE_URL:-https://weddy.example.com}
      - Cors__Origins=${CORS_ORIGINS:-https://weddy.example.com}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-weddy}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weddy-network
    restart: unless-stopped

  weddy-ui-admin:
    build:
      context: ./src
      dockerfile: Weddy.UI.Admin/Dockerfile
    container_name: weddy-ui-admin
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ApiBaseUrl=${API_BASE_URL:-/api}
      - InvitationBaseUrl=${INVITATION_BASE_URL:-https://weddy.example.com}
      - Admin__ApiKey=${ADMIN_API_KEY:-your-secret-admin-key-change-in-production}
    depends_on:
      - weddy-api
    networks:
      - weddy-network
    restart: unless-stopped

  weddy-ui-invitation:
    build:
      context: ./src
      dockerfile: Weddy.UI.Invitation/Dockerfile
    container_name: weddy-ui-invitation
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ApiBaseUrl=${API_BASE_URL:-/api}
      - BaseUrl=${BASE_URL:-https://weddy.example.com}
    depends_on:
      - weddy-api
    networks:
      - weddy-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: weddy-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # Для SSL сертификатов (опционально)
    depends_on:
      - weddy-api
      - weddy-ui-admin
      - weddy-ui-invitation
    networks:
      - weddy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  weddy-network:

