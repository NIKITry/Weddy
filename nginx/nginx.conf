events {
    worker_connections 1024;
}

http {
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Скрываем версию nginx
    server_tokens off;

    upstream weddy-api {
        server weddy-api:5000;
    }

    upstream weddy-ui-admin {
        server weddy-ui-admin:80;
    }

    upstream weddy-ui-invitation {
        server weddy-ui-invitation:80;
    }

    # HTTP сервер - редирект на HTTPS
    server {
        listen 80;
        server_name weddy.serveblog.net;

        # Для Let's Encrypt ACME challenge (если используется certbot)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Редирект всех остальных запросов на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name weddy.serveblog.net;

        # SSL сертификаты Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/weddy.serveblog.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/weddy.serveblog.net/privkey.pem;

        # SSL настройки (современные и безопасные)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Дополнительные заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Админка - все пути /admin* (включая /admin без слеша)
        # Проксируем с сохранением префикса /admin, чтобы приложение могло обрабатывать эти пути
        # Нормализуем путь: /admin/ -> /admin чтобы избежать конфликта маршрутов
        location = /admin/ {
            return 301 /admin;
        }
        location /admin {
            proxy_pass http://weddy-ui-admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Prefix /admin;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Приглашения
        location /i/ {
            proxy_pass http://weddy-ui-invitation;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # API прокси для UI (только для внутренних запросов)
        # UI.Admin и UI.Invitation могут обращаться к API через nginx
        location /api/ {
            proxy_pass http://weddy-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Health check (поддержка обоих вариантов)
        location ~ ^/healthz?$ {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

