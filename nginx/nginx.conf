events {
    worker_connections 1024;
}

http {
    upstream weddy-api {
        server weddy-api:5000;
    }

    upstream weddy-ui-admin {
        server weddy-ui-admin:80;
    }

    upstream weddy-ui-invitation {
        server weddy-ui-invitation:80;
    }

    server {
        listen 80;
        server_name _;

        # Админка
        location /admin {
            proxy_pass http://weddy-ui-admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Убираем /admin из пути при проксировании
            rewrite ^/admin(.*)$ $1 break;
        }

        # Приглашения
        location /i/ {
            proxy_pass http://weddy-ui-invitation/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API прокси для UI (только для внутренних запросов)
        # UI.Admin и UI.Invitation могут обращаться к API через nginx
        location /api/ {
            proxy_pass http://weddy-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Админка - корневой путь тоже на админку (для совместимости)
        location = / {
            return 301 /admin;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}

